<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .calculator-display {
            height: 60px;
            font-size: 1.5rem;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="calculator-display form-control" readonly>
        <div class="row mt-3">
            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('7')">7</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('8')">8</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('9')">9</button></div>
            <div class="col-3"><button class="btn btn-warning btn-block" onclick="appendValue('/')">/</button></div>
        </div>
        <div class="row mt-2">
            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('4')">4</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('5')">5</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('6')">6</button></div>
            <div class="col-3"><button class="btn btn-warning btn-block" onclick="appendValue('*')">*</button></div>
        </div>
        <div class="row mt-2">
            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('1')">1</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('2')">2</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('3')">3</button></div>
            <div class="col-3"><button class="btn btn-warning btn-block" onclick="appendValue('-')">-</button></div>
        </div>
        <div class="row mt-2">
            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('0')">0</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('.')">.</button></div>
            <div class="col-3"><button class="btn btn-success btn-block" onclick="calculate()">=</button></div>
            <div class="col-3"><button class="btn btn-warning btn-block" onclick="appendValue('+')">+</button></div>
        </div>
        <div class="row mt-3">
            <div class="col-12"><button class="btn btn-danger btn-block" onclick="clearDisplay()">Clear</button></div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
